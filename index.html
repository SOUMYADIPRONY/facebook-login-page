<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <link rel="icon" type="image/png" href="/assets/favicon.c636a92a.png">
  <link rel="stylesheet" href="/assets/index.179954eb.css">
</head>
<body class="bg-gray-100">
   <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
        <img class="w-80" src="/assets/fb_1.9531e960.svg" alt="fblogo">
        <p class="text-2xl mx-8"> Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">

        <input class="px-4 h-12 my-2 border border-1 border-gray-400 outline-blue-400 rounded-lg " type="text" placeholder= "Email address or phone number">
        <input class="px-4 h-12  my-2 border border-1 border-gray-400 rounded-lg outline-blue-400" type="password" placeholder="Password">
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log in</button>
        <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer"> Create a Page </span> for a celebrity, brand or business.</span>
   
    </div>
   </div>
    
</body>
</html>
